{% extends "admin/admin_base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Service</h2>

    <form action="" method="POST" enctype="multipart/form-data">
         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group mb-3">
            <label>Service Title</label>
            <input type="text" name="title" class="form-control" value="{{ service.title }}" required>
        </div>

        <div class="form-group mb-3">
            <label>Category</label>
            <select name="category" class="form-control">
                <option value="Electrical" {% if service.category == 'Electrical' %}selected{% endif %}>Electrical</option>
                <option value="Interior Decoration" {% if service.category == 'Interior Decoration' %}selected{% endif %}>Interior Decoration</option>
                <option value="CCTV Installation" {% if service.category == 'CCTV Installation' %}selected{% endif %}>CCTV Installation</option>
                <option value="Solar Setup" {% if service.category == 'Solar Setup' %}selected{% endif %}>Solar Setup</option>
                <option value="General Maintenance" {% if service.category == 'General Maintenance' %}selected{% endif %}>General Maintenance</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="5">{{ service.description }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label>Current Image</label><br>
          {% if service.image_path %}
             <img src="{{ url_for('static', filename='uploads/' ~ service.image_path) }}" width="120">
        {% endif %}

        </div>

        <div class="form-group mb-3">
            <label>Change Image</label>
            <input type="file" name="image" class="form-control">
        </div>

        <button class="btn btn-primary">Update Service</button>

    </form>
</div>
{% endblock %}
