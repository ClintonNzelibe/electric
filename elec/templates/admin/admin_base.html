<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            font-family: Inter, Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            background: #0f172a;
            color: white;
            padding: 25px 20px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.15);
        }

        .sidebar h4 {
            font-weight: 700;
            margin-bottom: 25px;
        }

        .sidebar a {
            color: #e2e8f0;
            display: block;
            padding: 12px;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }

        .sidebar a:hover {
            background: #1e293b;
        }

        .content {
            flex: 1;
            padding: 0;
            background: #f8fafc;
        }

        .topbar {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4>Admin Panel</h4>

    <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
    <a href="{{ url_for('admin.admin_projects') }}">Projects</a>
    <a href="{{ url_for('admin.admin_quotes') }}">Quote Requests</a>
    <a href="{{ url_for('admin.admin_messages') }}">Messages</a>
    <a href="{{ url_for('admin.admin_settings') }}">Settings</a>
    <a href="{{ url_for('admin.logout') }}">Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    <div class="topbar d-flex justify-content-between align-items-center">
        <span class="fw-semibold">Welcome, Admin</span>
        <a href="{{ url_for('admin.logout') }}" class="btn btn-danger btn-sm">Logout</a>
    </div>

    {% block content %}{% endblock %}
</div>

</body>
</html>
