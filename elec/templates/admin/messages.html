{% extends 'admin/admin_base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Contact Messages</h2>
    <hr>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ msg.name }}</td>
                <td>{{ msg.email }}</td>
                <td>{{ msg.phone }}</td>
                <td>{{ msg.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>
                   <a href="{{ url_for('admin.admin_view_message', id=msg.id) }}" 
   class="btn btn-sm btn-primary">View</a>

<a href="{{ url_for('admin.admin_delete_message', id=msg.id) }}" 
   class="btn btn-sm btn-danger"
   onclick="return confirm('Delete this message?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
